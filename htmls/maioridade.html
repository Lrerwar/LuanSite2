<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
fieldset{
  width: 19.5%;
}
h2{
  color: white;
}

    </style>
</head>
<body>

<fieldset>
  <legend style="color: white;">você é maior de idade?</legend>
   
    <input type="number" id="idade" placeholder="informe idade">
    <button onclick="gravar()">Verificar</button>
  </fieldset>

    <script>      
function gravar(){
  
    let ipIdade = document.getElementById("idade") 
          if(ipIdade.value == ''){
            alert("Informe idade")
            ipIdade.focus()
                       
          }else if(ipIdade.value >= 18){
            document.write("<h2 id="h2">você é maior de idade</h2>")
            document.getElementById("h2").style.color = "white";
            
            alert("você é maior de idade")
            
          }else if(ipIdade.value < 18){
            document.write("<h2 >você é menor de idade</h2>")
            document.getElementById("h2").style.color = "white";
            alert("você é menor de idade")
            return
          }
        }
    </script>

  
</body>
</html>
