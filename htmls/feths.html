<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<div>
    <button onclick="colocarFoto()">mostrar foto </button>
    <img class="img" src="" alt="gato" width="200px">
</div>
 
</body>

<script>
    function colocarFoto() {
        let image = document.getElementsByClassName('img')
        console.log(image)
        fetch(`https://api.thecatapi.com/v1/images/search`)
            .then((dados) => dados.json())
            .then((response) => {
                console.log(response)
                document.getElementsByClassName('img')[0].src = response[0].url
            })
    }


</script>

</html>
