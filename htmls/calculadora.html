<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        fieldset {
            width: 19.5%;
        }

        style{
            padding-left: 20px;
        }
    </style>
</head>

<body>

    <a href="/htmls/index.html" id="selecao"><img src="/imagens/1.png" width="75" height="75"
            style="background-color: black;"></a>

    <fieldset>
        <div>
            <div class="m-3">
                <input type="number" id="n1" placeholder="1ºnumero" class="form-control">
            </div>
            <div class="m-3">
                <input type="number" id="n2" placeholder="2ºnumero" class="form-control">
            </div>

            <div class="m-3">
                <button id="soma" onclick="soma()" class="btn btn-primary">+</button>
                <button id="soma" onclick="subtrair()" class="btn btn-primary">-</button>
                <button id="soma" onclick="vazes()" class="btn btn-primary">*</button>
                <button id="soma" onclick="dividir()" class="btn btn-primary">/</button>
            </div>

            <p>

            </p>

    </fieldset>

    <script>
        num1 = document.getElementById("n1")
        num2 = document.getElementById("n2")

        function soma() {
            resposta = parseFloat(num1.value) + parseFloat(num2.value)
            print(resposta)
        }
        function subtrair() {
            resposta = parseFloat(num1.value) - parseFloat(num2.value)
            print(resposta)
        }
        function vazes() {
            resposta = parseFloat(num1.value) * parseFloat(num2.value)
            print(resposta)
        }
        function dividir() {
            resposta = parseFloat(num1.value) / parseFloat(num2.value)
            print(resposta)
        }

        function print(numero) {
            text = `<h1>${numero}</h1>`
            document.getElementsByTagName('p')[0].innerHTML = text
        }


    </script>
</body>

</html>
