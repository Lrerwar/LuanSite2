<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <h style="color: white;">informe cargo e salario</h1>
            <input type="text" id="cargo" placeholder="cargo">
            <input type="number" id="salario" placeholder="salario">
         <button onclick="aumento()">Calcular aumento</button>
          </fieldset>

          <script>
          function aumento(){
                          
            let cargo = document.getElementById("cargo") 
            let salario = document.getElementById("salario") 
           
           

                  if(cargo.value == ''){
                    alert("Informe cargo")
                    cargo.focus()

                               
                  }else if(salario.value == ''){
                    alert("Informe salario")
                    salario.focus()
                               
                  }else if(cargo.value == "Gerente" || cargo.value == "gerente"){
                    alert("cargo: " + cargo.value + "\n" + "salario: " + salario.value + "\nalmento: 5%" + "\nnovo salario: " + (salario.value * 1.05))

                
                  }else if(cargo.value == "Supervisor" || cargo.value == "supervisor"){
                    alert("cargo: " + cargo.value + "\n" + "salario: " + salario.value + "\nalmento: 8%" + "\nnovo salario: " + (salario.value * 1.08))
                  }else if(cargo.value == "operador" || cargo.value == "Operador"){
                    alert("cargo: " + cargo.value + "\n" + "salario: " + salario.value + "\nalmento: 9%" + "\nnovo salario: " + (salario.value * 1.09))
                  }else{
                    alert("cargo: " + cargo.value + "\n" + "salario: " + salario.value + "\nalmento: 10%" + "\nnovo salario: " + (salario.value * 1.10))
                  }
                  
                  
                  
                    

                  
                  
                  
                  
                }
            </script>

</body>
</html>
